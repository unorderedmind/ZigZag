<% include header.html %>

    <h1>Register User</h1>
    <form action="/users/register" method="post">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter a Name">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter a Username">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password: </label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-enter Password">
        </div>
         <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </form>
<% include footer.html %>
